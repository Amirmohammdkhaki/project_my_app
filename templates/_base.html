<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block page_title %}
        {% endblock %}
    </title>

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <a class="navbar-brand" href="#">گُلدین شاپ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">خانه</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">درباره ما</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact/">تماس</a></li>

                <!-- بخش ورود/خروج -->
                {% if user.is_authenticated %}
                    <!-- وقتی کاربر وارد شده -->
                    <li class="nav-item d-flex align-items-center ml-3">
                        <span class="user-info text-white">
                            <i class="fas fa-user-circle"></i> {{ user.username }}
                        </span>
                        <form method="post" action="{% url 'logout' %}" class="ml-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">خروج</button>
                        </form>
                    </li>
                {% else %}
                    <!-- وقتی کاربر ناشناس هست -->
                    <li class="nav-item">
                        <a class="btn btn-light ml-2" href="{% url 'login' %}">ورود</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success ml-2" href="{% url 'signup' %}">ایجاد حساب</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- محتوای صفحه -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Base JS -->
    <script src="{% static 'js/base.js' %}"></script>

    <!-- FontAwesome برای آیکون آدمک -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- jQuery + Popper + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
</body>
</html>
